name: Generate and Deploy Report

on:
  schedule:
    # Runs at 11:00 UTC (6 AM EST) and 18:00 UTC (1 PM EST) Monday to Friday
    - cron: '0 11,18 * * 1-5'
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for publishing to gh-pages branch

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Institutional Reports
        run: python -m fxmorning.cli generate
        env:
          PYTHONPATH: .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          commit_message: "Auto-deploy: Institutional FX Report [skip ci]"
